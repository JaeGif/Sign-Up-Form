<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <script defer scr="script.js"></script>
    </head>
        <body>
            <div id="logo-overlay">
            </div>
            
            <div id="main-content">
                <div class="content" id="message-box">
                    <p>Inspirational Message</p>
                </div>
                <div class="content" id="form-container">
                    <form action="/runafakescripthere.js" method="post">
                        <fieldset id="form-fields">
                            <label for="first-name">First Name</label>
                            <input type="text">

                            <label for="last-name"> Last Name</label>
                            <input type="text" name="last-name">

                            <label for="email">Email</label>
                            <input type="email" name="email">

                            <label for="phone-number">Phone Number</label>
                            <input type="number" name="phone-number">

                            <label for="password">Password</label>
                            <input type="password" name="password">

                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password">
                        </fieldset>
                    </form>
                </div>
                <div class="content" id="submit-box"> 
                    <button>Sign Up</button>
                    <a href="">Log in</a>
                </div>
            </div>

            <div id="background">
            </div>
        </body>
</html>
